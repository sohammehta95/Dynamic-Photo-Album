<!DOCTYPE html>
<html lang="en">
  <head>
   <title></title>

    <script src="js/jquery-2.1.4.min.js"></script>
    <script src="js/handlebars-v3.0.3.js"></script>

    <script src="js/bootstrap.min.js"></script>

    <link href="css/bootstrap.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">



  </head>
  <body>

    <nav class="navbar navbar-default">
      <div class="container-fluid">

        <!-- start collapsed navbar-->
        <div class="navbar-header">
          <button 
          type="button" 
          class="navbar-toggle collapsed" 
          data-toggle="collapse" 
          data-target="#main_navbar" 
          aria-expanded="false"> # </button>
        </div><!-- / collapsed navbar-->

      <!-- start un-collapsed navbar-->
      <div class="collapse navbar-collapse" id="main_navbar">
        <ul class="nav navbar-nav">
          <li ><a href="index.html">Home</a></li>
          <li class="active"><a href="albums.html">Albums</a></li>
          <li><a href="photos.html">Photos</a></li>
        </ul>
      </div><!-- / un-collapsed navbar-->

      </div> <!-- /container fliud -->
    </nav>

    <div class="container">
      <h1>Albums</h1>

      <!-- start breadcrumb -->
      <ol class="breadcrumb">
        <li><a href="albums.html">Albums</a></li>

      </ol>
      <!-- / breadcrumb -->


       <!-- This will be filled by the Javascript below
     because we will fill it later from the template -->
    <div class="row">
          <div id="content"></div>
    </div> <!-- / row -->


    <script id="image-template" type="text/x-handlebars-template">
    <div>
        {{#each apidata}}
            

                <div class="col-xs-12 col-md-3">
                    <div class="thumbnail">
                      <a href="{{page}}">
                        <img class="crop-img" src="{{src}}" alt=""/>

                        <div class="caption">
                            <h3> {{title}} </h3>
                            <p> {{author}} </p>
                        </div>
                      </a>
                    </div>
                </div>

            
        {{/each}}
    </div>
    </script>
    

    
        

    

  </div> <!-- Main Container Ends -->

  <!-- javascript code to fill the template -->
  <script type="text/javascript">

    // grab our template code from the DOM
    var source   = $("#image-template").html();

    // compile the template so we can use it
    var template = Handlebars.compile(source);

    // create some data
    //https://stackoverflow.com/questions/22696886/how-to-iterate-over-array-of-objects-in-handlebars/22697178
    var data = [{
      src: "/images/img_8.jpg",
      title:"Album 1",
      author:"A Garden view"
    },
    {
      src: "/images/img_9.jpg",
      title:"Album 2",
      author:"A Sky view"
    },
    {
      src: "/images/img_10.jpg",
      title:"Album 3",
      author:"A Love view"
    },
    {
      src: "/images/img_1.jpg",
      page:"/photo1.html",
      title:"Album 4",
      author:"Graphiti Art"
    }];

    // generate HTML from the data
    var html = template({
        apidata: data
    });

    // add the HTML to the content div
    $('#content').html(html);
    </script>



  </body>
</html>
