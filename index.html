<!DOCTYPE html>
<html lang="en">
  <head>
   <title></title>
    <script src="js/jquery-2.1.4.min.js"></script>
    <script src="js/handlebars-v3.0.3.js"></script>

    <script src="js/bootstrap.min.js"></script>

    <link href="css/bootstrap.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">


    <nav class="navbar navbar-default">
      <div class="container-fluid">

        <!-- start collapsed navbar-->
        <div class="navbar-header">
          <button 
          type="button" 
          class="navbar-toggle collapsed" 
          data-toggle="collapse" 
          data-target="#main_navbar" 
          aria-expanded="false"> # </button>
        </div><!-- / collapsed navbar-->

      <!-- start un-collapsed navbar-->
      <div class="collapse navbar-collapse" id="main_navbar">
        <ul class="nav navbar-nav">
          <li class="active"><a href="index.html">Home</a></li>
          <li><a href="albums.html">Albums</a></li>
          <li><a href="photos.html">Photos</a></li>
        </ul>
      </div><!-- / un-collapsed navbar-->

      </div> <!-- /container fliud -->
    </nav>

  </head>

  <body>

    

    <div class="container">
      <h1>Home</h1>

      <!-- this is a simple nav bar for selecting between images -->
    <ul class="nav nav-tabs">
          <li class="active" role=""  id="image1btn">
            <a href="#">Image 1</a>
          </li>
          <li role="" id="image2btn">
            <a href="#">Image 2</a>
          </li>
          <li role="" id="image3btn">
            <a href="#">Image 3</a>
          </li>
        </ul>
    <br/><br/>

      <!-- This will be filled by the Javascript below
     because we will fill it later from the template -->
    
      <div id="content"  class="container-fluid"  role="main"></div>


    <script id="detail-template" type="text/x-handlebars-template">
    <div class="row-fluid">

        <div class="col-sm-5">
          <img  style="width:100%" src="{{src}}"/>
        </div>

        <div class="col-sm-7">
          <h1>{{title}}</h1>
          <h3 class="author">
            {{author}}
          </h3>
        </div>
      </div>
    </script>
      



    </div> <!-- Main Container Ends -->

    <!-- javascript code to fill the template -->
  <script type="text/javascript">

    // grab our template code from the DOM
    var source   = $("#detail-template").html();

    // compile the template so we can use it
    var detail_template = Handlebars.compile(source);

    // create some data
    //https://stackoverflow.com/questions/22696886/how-to-iterate-over-array-of-objects-in-handlebars/22697178
    var data = [{
      src: "/images/img_8.jpg",
      title:"Album 1",
      author:"A Garden view"
    },
    {
      src: "/images/img_9.jpg",
      title:"Album 2",
      author:"A Sky view"
    },
    {
      src: "/images/img_10.jpg",
      title:"Album 3",
      author:"A Love view"
    }];

    //Initial First Data shown
    var html    = detail_template(data[0]);
    $('#content').html(html);

    //Button Click Functions to Show Content Below

    $("#image1btn").click(function () {
      // generate HTML from the data
      var html    = detail_template(data[0]);

      // add the HTML to the content div
      $('#content').html(html);

      //Make Button Active
      $('li').removeClass();
      $(this).addClass('active');
    });

    
    $("#image2btn").click(function () {
      // generate HTML from the data
      var html    = detail_template(data[1]);

      // add the HTML to the content div
      $('#content').html(html);

      $('li').removeClass();
      $(this).addClass('active');
    });

    $("#image3btn").click(function () {
      // generate HTML from the data
      var html    = detail_template(data[2]);

      // add the HTML to the content div
      $('#content').html(html);

      $('li').removeClass();
      $(this).addClass('active');
    });


    </script>


  </body>
</html>
