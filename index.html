<!DOCTYPE html>
<html lang="en">
  <head>
   <title> Gallery</title>
    <script src="js/jquery-2.1.4.min.js"></script>
    <script src="js/handlebars-v3.0.3.js"></script>
    <script src="js/bootstrap.min.js"></script>

    <script src="js/Albums.js"> </script>
    <script src="js/gallery.js"> </script>

    <script src="https://www.w3schools.com/lib/w3data.js"></script>

    <link href="css/bootstrap.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

    <div w3-include-html="navbar.html"></div>

  </head>

  <body>

    

    <div class="container">
      <h1>Dynamic Gallery</h1>

      <!-- this is a simple nav bar for selecting between images -->
    <ul class="nav nav-tabs">
          <li class="active" role=""  id="albums-tab">
            <a href="#">Albums</a>
          </li>
          <li role="" id="photos-tab">
            <a href="#">Photos</a>
          </li>
          <li role="" id="slideshow-tab">
            <a href="#">Slideshow</a>
          </li>
        </ul>
    <br/><br/>

      <!-- This will be filled by the Javascript below
     because we will fill it later from the template -->
    
      <div id="content"  class="container-fluid"  role="main"></div>


       <script id="albums-template" type="text/x-handlebars-template">
        <div class="row">

          {{#each albums}}
          <div class="col-xs-12 col-md-3"> 
              <div class="album-thumbnail"  data-id="{{@index}}">
                <img class="crop-img" src="{{thumbnail}}" alt=""/> 
                  
                <div class="caption">
                    <h4> {{name}} </h4>
                    <p>{{photos.length}} photos</p>
                </div>
               </div>
          </div> <!-- / col -->

          {{/each}}

        </div> <!-- / row -->
      </script>
      

      <script id="photos-template" type="text/x-handlebars-template">
  <div class="row">
  
    {{#each photos}}
    <div class="col-xs-12 col-md-3"> 
     <div class="photo-thumbnail"  data-id="{{@index}}">
        <img class="crop-img" src="{{src}}" alt=""/> 
          
         <div class="caption">
            <h3>{{title}}</h3>
            <p>{{description}}</p>
         </div>
      </div>
       
    </div> <!-- / col -->
    {{/each}}

  </div> <!-- / row -->
</script>



      <script id="photo-template" type="text/x-handlebars-template">
        <div class="row">
          <div class="col-xs-12 col-md-12"> 
              <img class="large-img" src="{{src}}" alt=""/> 
                
              <div class="caption">
                  <h3>{{title}}</h3>
                  <p>{{description}}</p>
              </div>
            </div> <!-- / col -->

        </div> <!-- / row -->
      </script>



<!-- this is the template for the slideshow view of a single album -->
      <script id="slideshow-template" type="text/x-handlebars-template">
          <div class="row">
            <div class="col-md-6">

              <div id="carousel-example-generic" class="carousel slide" data-ride="carousel">

                <ol class="carousel-indicators">
                  <li data-target="#carousel-example-generic" data-slide-to="0" class="active"></li>
                  <li data-target="#carousel-example-generic" data-slide-to="1"></li>
                  <li data-target="#carousel-example-generic" data-slide-to="2"></li>
                </ol>

          
               <!-- Wrapper for slides -->
                <div class="carousel-inner" role="listbox">

                  {{#each photos}}
                    <div class="item {{#if @first}}active{{/if}}">
                     <img class="carousel-img" src="{{src}}" alt=""/> 
                    <div class="carousel-caption">
                      Image caption
                    </div>
                  </div> <!-- / carousel item -->
                  {{/each}}

                </div>

                <!-- Controls -->
                <a class="left carousel-control" href="#carousel-example-generic" role="button" data-slide="prev">
                  <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
                  <span class="sr-only">Previous</span>
                </a>
                <a class="right carousel-control" href="#carousel-example-generic" role="button" data-slide="next">
                  <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
                  <span class="sr-only">Next</span>
                </a>
              </div>

            </div> <!-- / carousel --> 
          </div> <!-- / col -->
        </div> <!-- / row -->
      </script>


    </div> <!-- Main Container Ends -->


    <!-- Javascript Code for Include -->
    <script type="text/javascript">
    w3IncludeHTML();
    </script>

    


  </body>
</html>
